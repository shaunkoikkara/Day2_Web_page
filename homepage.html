<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('bgm4.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        header .logo img {
            max-width: 100px;
            height: auto;
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        header nav ul li {
            margin-right: 20px;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        h2 {
            text-align: center;
        }

        /* CSS for image grid */
        .image-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .image-grid img {
            width: calc(50% - 10px);
            margin-bottom: 20px;
        }

        /* CSS for footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        footer .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        footer .copyright-info {
            flex-basis: 100%;
            text-align: center;
            margin-bottom: 10px;
        }

        footer .social-icons {
            flex-basis: 100%;
            margin-top: 10px;
        }

        footer .social-icons a {
            margin-right: 10px;
        }

        footer .address-info {
            flex-basis: 100%;
            text-align: center;
            margin-top: 10px;
        }

        
        @media screen and (max-width: 768px) {
            header nav ul {
                flex-direction: column;
                align-items: center;
            }

            header nav ul li {
                margin-bottom: 10px;
                text-align: center;
            }

            .image-grid img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    
    <header>
        <div class="logo">
            <img src="logo3.png" alt="Company Logo">
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="login.html">Sign In</a></li>
                <li><a href="Register.html">Sign Up</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    
    <main>
        <h2>Shaun Consultancy</h2>
        <form action="#" method="post">
         
        </form>
       
        <div class="image-grid">
            <img src="imgg1.jpg" alt="Image 1">
            <img src="imgg2.jpg" alt="Image 2">
            <img src="imgg22.jpg" alt="Image 3">
            <img src="imgg4.jpg" alt="Image 4">
        </div>
    </main>

    
    <footer>
        <div class="footer-content">
            <div class="copyright-info">
                &copy; Shaun Biju Technologies
            </div>
            <div class="social-icons">
                <a href="#"><img src="icon.png" alt="Facebook"></a>
                <a href="#"><img src="instagram.png" alt="Facebook"></a>
            </div>
            <div class="address-info">
                123 Main St, City, Country
            </div>
        </div>
    </footer>
</body>
</html>
