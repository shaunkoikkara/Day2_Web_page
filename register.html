<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('bgimg.jpg'); /* Background image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 340px;
            margin: 0 auto;
            padding: 20px;
            background-color: #08093d;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        
        h2 {
            text-align: center;
            color: #b6ebf1;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        label {
            display: block;
            font-weight: bold;
            color: rgb(247, 245, 250);
        }
        
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="email"],
        select {
            width: 75%;
            padding: 8px;
            border: 3px solid #0f57b6;
            border-radius: 15px;
        }
        

    
        input[type="radio"] {
            margin-right: 5px;
        }
        
        input[type="submit"] {
            background-color: #3995a1;
            color: #e9dfdf;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .grping {
            display: flex;
            align-items: center;
        }

        .grping a {
            margin-left: auto;
        }

        .oneline label {
           display: inline-block;
           margin-right: 10px; 
}

    </style>
</head>
<body>
    <div class="container">
        <center>
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                </div>
                <div class="form-group">
                    <div class="oneline">
                    <label for="gender">Gender:</label>
                    <input type="radio" id="male" name="gender" value="m" required>
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="f" required>
                    <label for="female">Female</label>
                    <input type="radio" id="other" name="gender" value="other" required>
                    <label for="other">Other</label>
                </div>
                </div>
                <div class="form-group">
                    <label for="mob">Phone Number:</label>
                    <input type="number" id="mob" name="phoneNumber" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <!-- Add the rest of your form fields here following the same style -->
                <!-- ... -->
                <div class="form-group">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
            <div class="form-group">
                <div class="gring">
            
                    <label for="rememberMe">Not a Member</label> <a href="Register.html">Sign Up</a>
            </div>
            </div>
        </center>
    </div>
</body>
</html>
